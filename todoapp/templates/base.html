<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container">
        <div class="d-flex justify-content-start">
            <a class="navbar-brand">Navbar</a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'task_list' %}">Tasks List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'project_list' %}">Projects</a>
                </li>
            </ul>
        </div>
        <div class="d-flex justify-content-end g-3">
            <form class="d-flex" action="{% url 'search' %}" method="get">
                <input class="form-control me-2 float-end" type="search" placeholder="Search" aria-label="Search"
                       name="q">
                <button class="btn btn-outline-primary" type="submit">Search</button>
            </form>
            <div class="dropdown-center justify-content-end ps-5">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    {% if user.is_authenticated %}
                        {{ user.username }}
                    {% else %}
                        Anonim
                    {% endif %}
                </button>
                <ul class="dropdown-menu">
                    {% if user.is_superuser %}
                        <li>
                            <a class="dropdown-item" href="{% url 'project_create' %}">Create New Project</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="{% url 'task_create' %}">Create New Task</a>
                        </li>
                    {% endif %}
                    <li>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="text-decoration-none dropdown-item">
                                Log Out
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"></path>
                                    <path fill-rule="evenodd"
                                          d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"></path>
                                </svg>
                            </a>
                        {% else %}
                            <p>
                                <a href="{% url 'login' %}" class="text-decoration-none dropdown-item">
                                    Log In
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd"
                                              d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0v-2z"></path>
                                        <path fill-rule="evenodd"
                                              d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"></path>
                                    </svg>
                                </a>
                            </p>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container align-content-center pt-5">
    {% block content %}{% endblock %}
</div>
</body>
</html>
